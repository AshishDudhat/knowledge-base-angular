<div class="container">
  <h2>Categories</h2>
  <form class="form-inline" [formGroup]="categoryForm" (ngSubmit)="onAddCategory()">
      <div class="form-group m-r-10">
        <label for="category" class="p-r-10">Category Name</label>
        <input type="text" formControlName="category" class="form-control " [ngClass]="{ 'is-invalid': submitted && f.category.errors }" />
        <div class="error-msg">
          {{errMsg}}
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Add Category
        </button>
      </div>
  </form>

  <div class="list-of-category">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Category Name</th>
        </tr>
      </thead>
      <tbody *ngIf="allCategories.length > 0">
        <tr *ngFor="let cat of allCategories">
          <td>{{cat.category_name}}</td>
        </tr>
        <tr>
      </tbody>
      <tbody *ngIf="allCategories.length == 0">
        <tr>
          <th>No category Available</th>
        </tr>
        <tr>
      </tbody>
    </table>
  </div>
</div>
